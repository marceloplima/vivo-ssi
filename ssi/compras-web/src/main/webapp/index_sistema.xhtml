<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="template/padrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="conteudosistema">
	
	<rich:panel id="ssiinicial">
		<rich:dataTable keepSaved="true" rows="5" id="dtresbuscapessoas" value="#{pessoasMB.demandasComigo}" var="demanda">
			<f:facet name="header">
				<rich:columnGroup>
					<rich:column style="text-align:left;">
						<h:outputText value="Número" />
					</rich:column>
					<rich:column style="text-align:left;">
						<h:outputText value="Status" />
					</rich:column>
					<rich:column style="text-align:left;">
						<h:outputText value="Título da Compra" />
					</rich:column>
					<rich:column style="text-align:left;">
						<h:outputText value="Data Cadastro" />
					</rich:column>
					<rich:column style="text-align:left;">
						<h:outputText value="" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
			<rich:column style="text-align:left;">
				<h:link outcome="interno/cadcompras">
					<f:param name="iddemanda" value="#{demanda.iddemanda}"/>
					<h:outputText value="#{demanda.cnmnumero}"/>
				</h:link>
			</rich:column>
			<rich:column style="text-align:left;">
				<h:outputText value="#{demanda.status.cnmstatus}"/>
			</rich:column>
			<rich:column style="text-align:left;">
				<h:outputText value="#{demanda.cnmtitulocompra}"/>
			</rich:column>
			<rich:column style="text-align:left;">
				<h:outputText value="#{demanda.datacadastro.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</rich:column>
			<rich:column style="text-align:left;">
				<h:link outcome="interno/cadcompras" style="border:0;">
					<f:param name="iddemanda" value="#{demanda.iddemanda}"/>
						<h:graphicImage value="imagens/busca_azul.png"/>
				</h:link>
			</rich:column>
			<f:facet name="footer">
				<rich:dataScroller id="scrollerindexdemanda"/>
			</f:facet>
		</rich:dataTable>
	</rich:panel>
	<rich:panel id="noticiascompras">
			<rich:dataTable keepSaved="true" rows="3" id="dtresbuscanoticias" value="#{buscarNoticiasMB.noticias}" var="obj">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column style="text-align:left;width:100px">
							<h:outputText value="Título" />
						</rich:column>
						<rich:column style="text-align:left;">
							<h:outputText value="Noticia" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				<rich:column style="text-align:left;">
					<h:outputText value="#{obj.cnmtitulo}"/>
				</rich:column>
				<rich:column style="text-align:left;">
					<h:outputText value="#{obj.cnmnoticia}"/>
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller id="scrollermodfuncbottom"/>
				</f:facet>
			</rich:dataTable>			
	</rich:panel>
  </ui:define>
</ui:composition>
