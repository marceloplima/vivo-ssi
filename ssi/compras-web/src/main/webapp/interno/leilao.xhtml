<ui:composition template="../template/padrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="conteudosistema">
			
     <h:form>
			<h:panelGroup layout="block" class="area-input-50">
				<h:panelGroup  class="label-campo">Autor:</h:panelGroup>	
				<h:inputText styleClass="input-form"/>
			</h:panelGroup>
				    		
			<h:panelGroup layout="block" class="area-input-25">
				<h:panelGroup  class="label-campo">Data e hora:</h:panelGroup>	
				<h:inputText styleClass="input-form"/>
			</h:panelGroup>
			
			<h:panelGroup layout="block" class="area-input-25">
				<h:panelGroup  class="label-campo">Modalidade:</h:panelGroup>	
                <h:selectOneRadio styleClass="label-radio">
                    <f:selectItem itemLabel="Inglês" itemValue="eng"/>
                    <f:selectItem itemLabel="Holandês" itemValue="hol"/>
                </h:selectOneRadio>						
			</h:panelGroup>
		    <h:panelGroup layout="block" class="clear"/>
			
			<h:panelGroup layout="block" class="area-input-50">
				<h:panelGroup  class="label-campo">Fornecedores participantes:</h:panelGroup>	
	            <rich:pickList id="fornecedores" listWidth="165px" listHeight="100px" orderable="true" addAllText="⇒" addText="→" downBottomText="⇓" downText="↓" removeAllText="⇐" removeText="←" upText="↑" upTopText="⇑">
	                <f:selectItems value="item1" var="capital" itemValue="item1"
	                    itemLabel="item1" />
	            </rich:pickList>
	        </h:panelGroup>
			<h:panelGroup layout="block" class="area-input-50">
				<h:panelGroup  class="label-campo">Vencedor:</h:panelGroup>	
	            <rich:pickList id="vencedor" listWidth="165px" listHeight="100px" orderable="true" addAllText="⇒" addText="→" downBottomText="⇓" downText="↓" removeAllText="⇐" removeText="←" upText="↑" upTopText="⇑">
	                <f:selectItems value="item1" var="capital" itemValue="item1"
	                    itemLabel="item1" />
	            </rich:pickList>
	        </h:panelGroup>	        

			<h:panelGroup layout="block" class="area-input-25">
				<h:panelGroup  class="label-campo">Valor do fator inicial:</h:panelGroup>	
				<h:inputText styleClass="input-form"/>
			</h:panelGroup>			
			<h:panelGroup layout="block" class="area-input-25">
				<h:panelGroup  class="label-campo">Valor inicial:</h:panelGroup>	
				<h:inputText styleClass="input-form"/>
			</h:panelGroup>			
			<h:panelGroup layout="block" class="area-input-25">
				<h:panelGroup  class="label-campo">Salvaguarda:</h:panelGroup>	
				<h:inputText styleClass="input-form"/>
			</h:panelGroup>			
			<h:panelGroup layout="block" class="area-input-25">
				<h:panelGroup  class="label-campo">Descréscimo/Acréscimo:</h:panelGroup>	
				<h:inputText styleClass="input-form"/>
			</h:panelGroup>			
		    <h:panelGroup layout="block" class="clear"/>
		    
			<h:panelGroup layout="block" class="area-input-50">
				<h:panelGroup  class="label-campo">Justificativa de cancelamento:</h:panelGroup>	
				<h:inputTextarea styleClass="textarea-form-2-linhas"/>
			</h:panelGroup>
			
			<h:panelGroup layout="block" class="area-input-50">
				<h:panelGroup  class="label-campo">Comentário:</h:panelGroup>	
				<h:inputTextarea styleClass="textarea-form-2-linhas"/>
			</h:panelGroup> 			
			<h:panelGroup layout="block" class="clear"/>
			
			<h:panelGroup layout="block" class="area-input-25">
				<h:panelGroup  class="label-campo">Lance vencedor:</h:panelGroup>	
				<h:inputText styleClass="input-form"/>
			</h:panelGroup>
		    <h:panelGroup layout="block" class="clear"/>
		    
			<h:panelGroup layout="block" styleClass="alinhaBotao">
				<h:commandButton value="Salvar"/>	        
				<h:commandButton value="Finalizar"/>	        
			</h:panelGroup>
     	
	</h:form>
  	</ui:define>
</ui:composition>
