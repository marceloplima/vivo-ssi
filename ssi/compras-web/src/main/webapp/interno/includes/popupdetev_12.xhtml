<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">
 	
	<rich:popupPanel id="popupdetev_12" domElementAttachment="form" modal="true" width="500" height="220" zindex="2" show="#{eventosMB.exibepopupdetev_12}" showWhenRendered="#{eventosMB.exibepopupdetev_12}">
		<f:facet name="header">
			<h:outputText value="Evento de Envio ao Mercado" />
		</f:facet>
		<f:facet name="controls">
	        <h:outputLink value="#" onclick="#{rich:component('popupdetev_12')}.hide(); return false;">
	        	<img src="#{request.contextPath}/imagens/action_fechar.png" title="fechar"/>
	    	</h:outputLink>
        </f:facet>
        <h:outputText value="Data de Envio: "/>
        <h:outputText value="#{eventosMB.evento.em.dataenvio.time}">
        	<f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:outputText>
	</rich:popupPanel>
</html>
