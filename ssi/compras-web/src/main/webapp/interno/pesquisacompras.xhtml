<ui:composition template="../template/padrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="conteudosistema">
			
     <h:form>

		<h:panelGroup layout="block" class="area-input-25">
			<h:panelGroup  class="label-campo">Número:</h:panelGroup>	
			<h:inputText styleClass="input-form"/>
		</h:panelGroup>	    		
		<h:panelGroup layout="block" class="area-input-25">
			<h:panelGroup  class="label-campo">Solicitante:</h:panelGroup>	
			<h:inputText styleClass="input-form"/>
		</h:panelGroup>
		   		
		<h:panelGroup layout="block" class="area-input-50">
			<h:panelGroup  class="label-campo">Título da compra:</h:panelGroup>	
			<h:inputText styleClass="input-form"/>
		</h:panelGroup>
		
	    <h:panelGroup layout="block" class="area-input-10 label-check">
			<h:panelGroup  class="label-campo">Tipo:</h:panelGroup>	                                              
			   <h:selectBooleanCheckbox title="Capex">Capex:</h:selectBooleanCheckbox>
                     <h:selectBooleanCheckbox title="Opex">Opex:</h:selectBooleanCheckbox>                                              
		</h:panelGroup>
		<h:panelGroup layout="block" class="area-input-10">
			<h:panelGroup  class="label-campo">Itens por pág.:</h:panelGroup>	
			<h:selectOneMenu styleClass="select-form">
				<f:selectItem itemLabel="10"/>
				<f:selectItem itemLabel="20"/>
				<f:selectItem itemLabel="50"/>
				<f:selectItem itemLabel="100"/>
	        </h:selectOneMenu>					
		</h:panelGroup>				
		<h:panelGroup layout="block" class="clear"/>
		
		<h:panelGroup layout="block" class="alinhaBotao">
				<h:commandButton value="Pesquisar"/>
				<h:commandButton value="Novo"/>				
				<h:commandButton value="Limpar Campos"/>				
		</h:panelGroup>				
		<h:panelGroup layout="block" class="clear"/>
		
		<h:panelGroup layout="block" class="area-input-100">
			<h:panelGroup  class="label-campo"></h:panelGroup>	
	        <rich:dataTable rows="20" rowClasses="odd-row, even-row" >
	            <rich:column>
	                <f:facet name="header">
	                    <h:outputText value="Número SSI" />
	                </f:facet>
	                <h:outputText value="item2" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
	                    <h:outputText value="Solicitante" />
	                </f:facet>
	                <h:outputText value="item2" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
	                    <h:outputText value="Título da Compra" />
	                </f:facet>
	                <h:outputText value="item2" />
	            </rich:column>
	            <rich:column>
	                <f:facet name="header">
	                    <h:outputText value="Tipo" />
	                </f:facet>
	                <h:outputText value="item2" />
	            </rich:column>
	        </rich:dataTable>						
		</h:panelGroup>
		<h:panelGroup layout="block" class="clear"/>	
     	
	</h:form>
  	</ui:define>
</ui:composition>
