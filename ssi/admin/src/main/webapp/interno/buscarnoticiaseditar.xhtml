<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">
 	
	<rich:popupPanel id="popupeditarnoticia" domElementAttachment="form" modal="true" width="500" height="320" zindex="2" show="#{buscarNoticiasMB.exibepopupeditar}" showWhenRendered="#{buscarNoticiasMB.exibepopupeditar}">
		<f:facet name="header">
			<h:outputText value="Edição de Noticia" />
		</f:facet>
		<f:facet name="controls">
	        <h:outputLink value="#" onclick="#{rich:component('popupeditarnoticia')}.hide(); return false;">
	        	<img src="#{request.contextPath}/imagens/action_fechar.png" title="fechar"/>
	    	</h:outputLink>
        </f:facet>
        
        <h:panelGroup layout="block" class="area-input-25">
			<h:panelGroup  class="label-campo">Módulo:</h:panelGroup>
			<rich:dataTable id="tipoforn" value="#{buscarNoticiasMB.modulos}" var="modulo">
				<rich:column style="text-align:left;">
					<h:selectBooleanCheckbox id="checkboxmodulo" value="#{modulo.checked}"/>
				</rich:column>
				<rich:column style="text-align:left;">
					<h:outputText value="#{modulo.cnmmodulo}"/>
				</rich:column>
			</rich:dataTable>
		</h:panelGroup>
        
        <h:panelGroup layout="block" class="clear"/>
        <h:panelGroup layout="block" class="clear"/>
        
        <h:panelGroup layout="block" class="area-input-25">
			<h:panelGroup  class="label-campo">Título:</h:panelGroup>	
			<h:inputText id="cnmtituloedit" styleClass="input-form" value="#{buscarNoticiasMB.noticia.cnmtitulo}"/>
		</h:panelGroup>
        <h:panelGroup layout="block" class="clear"/>
		<h:panelGroup layout="block" class="area-input-100">
			<h:panelGroup  class="label-campo">Noticia:</h:panelGroup>	
			<h:inputTextarea rows="6" id="cnmnoticiaedit" styleClass="input-form-textarea" value="#{buscarNoticiasMB.noticia.cnmnoticia}"/>
		</h:panelGroup>
		<h:panelGroup layout="block" class="clear"/>
		<h:commandButton value="Alterar">
			<f:ajax render="@form" execute="@form" listener="#{buscarNoticiasMB.alterar()}"/>
		</h:commandButton>	
	</rich:popupPanel>
</html>
