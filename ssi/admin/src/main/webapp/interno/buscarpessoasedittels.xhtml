<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="popupaltpessoatel" domElementAttachment="form" modal="true" width="450" height="300" show="#{telefonesMB.exibepopupeditatel}" showWhenRendered="#{telefonesMB.exibepopupeditatel}" zindex="3" style="text-align:left;">
		<f:facet name="header">
	    	<h:outputText value="Edição de Telefones" />
	    </f:facet>
	    <f:facet name="controls">
			<h:outputLink value="#" onclick="#{rich:component('popupaltpessoatel')}.hide(); return false;">
				<img src="#{request.contextPath}/imagens/action_fechar.png" title="fechar"/>
			</h:outputLink>
       	</f:facet>
       	<h:panelGroup layout="block" id="pgtipotelefonealt" styleClass="area-input-25">
			<h:panelGroup class="label-campo">Tipo do Telefone:</h:panelGroup>
			<h:selectOneMenu id="edittipotelefone" 
								 value="#{telefonesMB.telefone.tipotelefone}" 
								 styleClass="select-form">
				<f:selectItem itemLabel="Informe" noSelectionOption="true" />
				<f:selectItems value="#{tiposTelefoneMB.recuperar()}" var="tipotelefone" itemLabel="#{tipotelefone.cnmtipotelefone}"/>
				<f:converter converterId="tipotelefoneConv"/>
			</h:selectOneMenu>
		</h:panelGroup>
		
		<h:panelGroup layout="block" styleClass="area-input-25">
			<h:panelGroup class="label-campo">Telefone:</h:panelGroup>
			<h:inputText id="edittelpessoa" value="#{telefonesMB.telefone.cnmtelefone}" styleClass="input-form" onkeypress="javascript: mascara(this, tel_mask);" maxlength="15"/>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="area-input-25">
			<h:panelGroup class="label-campo"> </h:panelGroup>
			<h:commandButton value="Alterar">
				<f:ajax event="click" execute="edittipotelefone edittelpessoa" render="@form" listener="#{buscarPessoasMB.alterartel()}"/>
			</h:commandButton>
		</h:panelGroup>
			
		<h:panelGroup layout="block" class="clear"/>
		<h:panelGroup id="panelexibealertatel">
			<h:outputText  value="#{telefonesMB.msgpanel}" />
		</h:panelGroup>
	</rich:popupPanel>
</html>
