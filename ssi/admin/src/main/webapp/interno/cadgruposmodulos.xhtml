<ui:composition template="../template/padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="conteudosistema">
		<h:form id="formcadgrupomod">
			<h:panelGroup>
				<h:panelGroup layout="block" class="area-input-25">
					<h:panelGroup  class="label-campo">MÃ³dulo:</h:panelGroup>
					<h:selectOneMenu id="gmmoduloinc" 
								 value="#{gruposModulosMB.grupomodulo.modulo}"
								 styleClass="select-form-login">
						<f:selectItem itemLabel="Informe" noSelectionOption="true" />
						<f:selectItems value="#{modulosMB.recuperar()}" var="modulo" itemLabel="#{modulo.cnmmodulo}"/>
						<f:converter converterId="moduloConv"/>
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" id="grupomodulo" class="area-input-25">
					<h:panelGroup class="label-campo">Nome do Grupo:</h:panelGroup>
						<h:inputText id="cnmgrupomodulo"
									 value="#{gruposModulosMB.grupomodulo.cnmgrupomodulo}" styleClass="input-form" />
				</h:panelGroup>
				<h:panelGroup layout="block" class="area-input-10">
					<h:panelGroup layout="block" class="label-campo"></h:panelGroup>
					<h:commandButton value="Cadastrar">
						<a4j:ajax event="click" execute="gmmoduloinc cnmgrupomodulo" render=":panelexibesucesso :panelexibealerta :panelexibeerro"
								  listener="#{gruposModulosMB.cadastrar()}" />
					</h:commandButton>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" class="clear"/>
		</h:form>
	</ui:define>
</ui:composition>
