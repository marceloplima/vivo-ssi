<ui:composition template="../template/padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="conteudosistema">
		<h:form id="formcadfornecedor">
			<h:panelGroup>
				<h:panelGroup layout="block" class="area-input-25">
					<h:panelGroup  class="label-campo">Tipo:</h:panelGroup>
					<rich:dataTable id="tipoforn" value="#{fornecedoresMB.tiposfornecedor}" var="tipoforn">
						<rich:column style="text-align:left;">
							<h:selectBooleanCheckbox id="checkboxtipoforn" value="#{tipoforn.checked}"/>
						</rich:column>
						<rich:column style="text-align:left;">
							<h:outputText value="#{tipoforn.cnmtipofornecedor}"/>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="clear"/>
				
				<h:panelGroup layout="block" class="area-input-25">
					<h:panelGroup class="label-campo">Fornecedor:</h:panelGroup>
						<h:inputText id="cnmfornecedor"
									 value="#{fornecedoresMB.fornecedor.cnmfornecedor}" styleClass="input-form" />
				</h:panelGroup>
				<h:panelGroup layout="block" class="area-input-10">
					<h:panelGroup layout="block" class="label-campo"></h:panelGroup>
					<h:commandButton value="Cadastrar">
						<a4j:ajax event="click" execute="@form" render=":panelexibesucesso :panelexibealerta :panelexibeerro"
								  listener="#{fornecedoresMB.cadastrar()}" />
					</h:commandButton>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" class="clear"/>
		</h:form>
	</ui:define>
</ui:composition>
