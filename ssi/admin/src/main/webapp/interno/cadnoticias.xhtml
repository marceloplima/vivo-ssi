<ui:composition template="../template/padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="conteudosistema">
		<h:form id="formcadnoticia">
			<h:panelGroup>
				<h:panelGroup layout="block" class="area-input-25">
					<h:panelGroup  class="label-campo">Módulo:</h:panelGroup>
					<rich:dataTable id="modulonoticia" value="#{noticiasMB.modulos}" var="modulo">
						<rich:column style="text-align:left;">
							<h:selectBooleanCheckbox id="checkboxmodulo" value="#{modulo.checked}"/>
						</rich:column>
						<rich:column style="text-align:left;">
							<h:outputText value="#{modulo.cnmmodulo}"/>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="clear"/>
				<h:panelGroup layout="block" class="clear"/>
				
				<h:panelGroup layout="block" id="pgtitulo" class="area-input-25">
					<h:panelGroup class="label-campo">Título:</h:panelGroup>
						<h:inputText id="cnmtitulo"
									 value="#{noticiasMB.noticia.cnmtitulo}" styleClass="input-form" />
				</h:panelGroup>
				<h:panelGroup layout="block" class="clear"/>
				<h:panelGroup layout="block" id="pgnoticia" class="area-input-100">
					<h:panelGroup class="label-campo">Noticia:</h:panelGroup>
						<h:inputTextarea cols="10" rows="8" id="cnmnoticia"
										 value="#{noticiasMB.noticia.cnmnoticia}" styleClass="input-form-textarea" />
				</h:panelGroup>
				<h:panelGroup layout="block" class="clear"/>
				<h:panelGroup layout="block" class="area-input-10">
					<h:panelGroup layout="block" class="label-campo"></h:panelGroup>
					<h:commandButton value="Cadastrar">
						<a4j:ajax event="click" execute="@form" render=":panelexibesucesso :panelexibealerta :panelexibeerro"
								  listener="#{noticiasMB.cadastrar()}" />
					</h:commandButton>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" class="clear"/>
		</h:form>
	</ui:define>
</ui:composition>
