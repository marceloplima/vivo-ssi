<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">
 	
	<rich:popupPanel id="popupareas" domElementAttachment="form" modal="true" width="500" height="350" zindex="2" show="#{buscarPessoasMB.exibepopupareas}" showWhenRendered="#{buscarPessoasMB.exibepopupareas}">
		<f:facet name="header">
			<h:outputText value="Areas" />
		</f:facet>
		<f:facet name="controls">
	        <h:outputLink value="#" onclick="#{rich:component('popupareas')}.hide(); return false;">
	        	<img src="#{request.contextPath}/imagens/action_fechar.png" title="fechar"/>
	    	</h:outputLink>
        </f:facet>
		<h:outputText value="#{buscarPessoasMB.pessoa.cnmnome}"/>
		<br/>
		<br/>
		
		<rich:tree id="treeareas" value="#{buscarPessoasMB.areanos}" var="no" toggleType="client" >  
			<rich:treeNode expanded="#{buscarPessoasMB.expandirnode}" id="areatreenode" iconLeaf="none">  
				<h:selectBooleanCheckbox value="#{no.area.checked}" onclick="checaRecursivo(this.checked,'#{no.area.idarea}|#{no.area.areapai.idarea}');"/>
				<h:outputText value="#{no.area.cnmsiglaarea}"/>  
			</rich:treeNode>
		</rich:tree>
		<h:panelGroup layout="block" class="clear"/>
		<h:commandButton value="Alterar">
			<f:ajax execute="@form" listener="#{buscarPessoasMB.alterararea()}"/>
		</h:commandButton>	
	</rich:popupPanel>
</html>
