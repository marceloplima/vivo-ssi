<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">
 	
	<rich:popupPanel id="popupativcopiados" domElementAttachment="form" modal="true" width="500" height="350" zindex="2" show="#{buscarAtividadesMB.exibepopupcopiados}" showWhenRendered="#{buscarAtividadesMB.exibepopupcopiados}">
		<f:facet name="header">
			<h:outputText value="Copiados PadrÃ£o" />
		</f:facet>
		<f:facet name="controls">
	        <h:outputLink value="#" onclick="#{rich:component('popupativcopiados')}.hide(); return false;">
	        	<img src="#{request.contextPath}/imagens/action_fechar.png" title="fechar"/>
	    	</h:outputLink>
        </f:facet>
        <h:panelGroup layout="block" class="clear"/>
		<h:panelGroup layout="block" class="clear"/>
		<h:outputText value="#{buscarAtividadesMB.obj.cnmatividade}"/>
		<h:panelGroup layout="block" class="clear"/>
		<h:panelGroup layout="block" class="clear"/>
		
		<rich:dataTable id="copiados" value="#{buscarAtividadesMB.pessoasGruposCopiados}" var="copiados">		       	
			<rich:column style="text-align:left;">		       					
				<h:selectBooleanCheckbox 
					id="copiadoscheck" 
					value="#{copiados.checked}">														
				</h:selectBooleanCheckbox>	 					 						 				
			</rich:column>
	 												
			<rich:column style="text-align:left;">
				<h:outputText value="#{copiados.cnmnome}"/>				
			</rich:column>		
		</rich:dataTable>				
		
		<h:panelGroup layout="block" class="clear"/>
		<h:commandButton value="Alterar">
			<f:ajax execute="@form" listener="#{buscarAtividadesMB.alterarcopiados()}"/>
		</h:commandButton>	
	</rich:popupPanel>
</html>
