<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">

	<h:form id="formbuscamodfunc">
		<rich:popupPanel id="popupfuncareas" modal="true" width="300" height="300" zindex="2">
			<f:facet name="header">
	            <h:outputText value="Áreas" />
	        </f:facet>
	        <f:facet name="controls">
	            <h:outputLink value="#" onclick="#{rich:component('popupfuncareas')}.hide(); return false;">
	               	<img src="#{request.contextPath}/imagens/action_fechar.png" title="fechar"/>
	            </h:outputLink>
        	</f:facet>		
			<h:panelGroup layout="block"  class="area-input-100" style="text-align:left;">
		    	<rich:tree value="#{areasTreeMB.stationNodes}" var="station" toggleType="client" >  
					<rich:treeNode iconLeaf="none">  
						<h:selectBooleanCheckbox/><h:outputText value="#{station}" />  
					</rich:treeNode>  
				</rich:tree>
			</h:panelGroup>							
		    <h:panelGroup layout="block" class="clear"></h:panelGroup>
		    	<h:panelGroup layout="block"  styleClass="alinhaBotao">
		            <h:commandButton value="OK"/>
				</h:panelGroup>
		</rich:popupPanel>

	</h:form>
</html>
