<ui:composition template="../template/padrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="conteudosistema">

			<h:form id="formcadmodfunpessoa">

				<h:panelGroup layout="block" class="area-input-25">
					<h:panelGroup  class="label-campo">Módulo:</h:panelGroup>	
			          <h:selectOneMenu styleClass="select-form">
			              <f:selectItem itemValue="0" itemLabel="Módulo compras 1" />
			              <f:selectItem itemValue="1" itemLabel="Módulo compras 2" />
			              <f:selectItem itemValue="2" itemLabel="Módulo compras 3" />
			              <f:selectItem itemValue="3" itemLabel="Módulo compras 4" />
			              <f:selectItem itemValue="4" itemLabel="Módulo compras 5" />
			          </h:selectOneMenu>
				</h:panelGroup>
			    <h:panelGroup layout="block" class="clear"/>
					    
					<h:panelGroup layout="block" class="area-input-100 fundo-branco">
					
					
					
						<h:panelGroup layout="block" class="area-input-100">
							<h:panelGroup layout="block"><p>Dados do servidor SMTP responsável pelo envio de e-mails do módulo SSI informado.</p></h:panelGroup>
						</h:panelGroup>
							
						<h:panelGroup layout="block" class="area-input-25">
							<h:panelGroup  class="label-campo">IP Servidor:</h:panelGroup>	
							<h:inputText styleClass="input-form"/>
						</h:panelGroup>	
			    		<h:panelGroup layout="block" class="clear"/>
					    
						<h:panelGroup layout="block" class="area-input-25">
							<h:panelGroup  class="label-campo">Nome Servidor:</h:panelGroup>	
							<h:inputText styleClass="input-form"/>
						</h:panelGroup>	
			   			 <h:panelGroup layout="block" class="clear"/>
			   			 
						<h:panelGroup layout="block" class="area-input-50">
							<h:panelGroup><h:selectBooleanCheckbox title="Marque para ativar o envio de e-mails neste módulo"></h:selectBooleanCheckbox></h:panelGroup>	
							<h:panelGroup styleClass="label-check">Marque para ativar o envio de e-mails neste módulo</h:panelGroup>	
						</h:panelGroup>							
						
			   		</h:panelGroup>
				    <h:panelGroup layout="block" class="clear"></h:panelGroup>			   		

					<h:panelGroup layout="block" class="alinhaBotao">
						<h:commandButton value="Cadastrar"/> 
					</h:panelGroup>	
				
			</h:form>
  	</ui:define>
