<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">
 	
	<rich:popupPanel id="popupeditarconfigsmtp" domElementAttachment="form" modal="true" width="400" height="320" zindex="2" show="#{buscarConfigSmtpMB.exibepopupeditar}" showWhenRendered="#{buscarConfigSmtpMB.exibepopupeditar}">
		<f:facet name="header">
			<h:outputText value="Edição de Configuração SMTP" />
		</f:facet>
		<f:facet name="controls">
	        <h:outputLink value="#" onclick="#{rich:component('popupeditarconfigsmtp')}.hide(); return false;">
	        	<img src="#{request.contextPath}/imagens/action_fechar.png" title="fechar"/>
	    	</h:outputLink>
        </f:facet>
        
		<h:panelGroup layout="block" class="area-input-25">
			<h:panelGroup  class="label-campo">Nome do Servidor:</h:panelGroup>	
			<h:inputText id="cnmnomeservidoredit" styleClass="input-form" value="#{buscarConfigSmtpMB.obj.cnmnomeservidor}"/>
		</h:panelGroup>					
		<h:panelGroup layout="block" class="clear"/>
		<h:panelGroup layout="block" class="area-input-25">
			<h:panelGroup  class="label-campo">IP SMTP:</h:panelGroup>	
			<h:inputText id="cnmipsmtpedit" styleClass="input-form" value="#{buscarConfigSmtpMB.obj.cnmipsmtp}"/>
		</h:panelGroup>
		<h:panelGroup layout="block" class="clear"/>	
		<h:commandButton value="Alterar">
			<f:ajax render="@form" execute="@form" listener="#{buscarConfigSmtpMB.alterar()}"/>
		</h:commandButton>	
	</rich:popupPanel>
</html>
